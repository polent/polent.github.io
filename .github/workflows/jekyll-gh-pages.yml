# Sample workflow for building and deploying an Eleventy site to GitHub Pages
name: Deploy Eleventy site to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Cache Eleventy build artifacts
        uses: actions/cache@v4
        with:
          path: |
            dist
            .cache
            _site
          key: eleventy-build-${{ hashFiles('src/**/*', 'media/**/*', 'eleventy.config.js', 'postcss.config.js', 'package-lock.json') }}
          restore-keys: |
            eleventy-build-${{ hashFiles('eleventy.config.js', 'postcss.config.js', 'package-lock.json') }}
            eleventy-build-
      
      - name: Cache processed images
        uses: actions/cache@v4
        with:
          path: |
            dist/img
            .cache/img
          key: eleventy-img-${{ hashFiles('media/**/*') }}
          restore-keys: |
            eleventy-img-
      
      - name: Cache CSS build
        uses: actions/cache@v4
        with:
          path: dist/styles
          key: css-build-${{ hashFiles('src/**/*.css', 'src/_styles/**/*', 'postcss.config.js') }}
          restore-keys: |
            css-build-
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build site
        run: npm run build:files && npm run build:styles
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
